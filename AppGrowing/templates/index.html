{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROWING</title>
    <link rel="stylesheet" href="{% static 'AppListado/css.css' %}">
</head>
<body>
    <div class="container">
    	<div>&nbsp;</div>
        <div class="wrapper">
            <div class="company-info">
                <img src="{% static 'AppListado/FAVICON.webp' %}" alt="Growing" class="company-logo">
            </div>
            <div class="contact">
                <h3>REGISTRATE</h3>
                <form id="contact-form">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Compa√±ia</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Celular</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Mensaje</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Registrarse</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
